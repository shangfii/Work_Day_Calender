<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap');
    </style>

    <link rel="stylesheet" href="./assets/css/jass.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron mb-3">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Plan your day for success! </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mb-3">

      <!-- Timeblocks -->
      <!--  form tag with a label and textarea for each hour of the day -->

      <form class="row justify-content-center">
        <label class="col-1 hour" for="inputEvent">
          <span class="custom-hourBlock"></span>
        </label>
        <textarea class="col-8" name="inputEvent" placeholder="Your plan here "></textarea>
        <input class="col-1 saveBtn" type="submit" value="Save">
      </form>

      <form class="row justify-content-center">
        <label class="col-1 hour" for="inputEvent">
          <span class="custom-hourBlock"></span>
        </label>
        <textarea class="col-8" name="inputEvent" placeholder="Another thing to accomplish here "></textarea>
        <input class="col-1 saveBtn" type="submit" value="Save">
      </form>

      <form class="row justify-content-center">
        <label class="col-1 hour" for="inputEvent">
          <span class="custom-hourBlock"></span>
        </label>
        <textarea class="col-8" name="inputEvent" placeholder="Next thing to get done "></textarea>
        <input class="col-1 saveBtn" type="submit" value="Save">
      </form>

      <form class="row justify-content-center">
        <label class="col-1 hour" for="inputEvent">
          <span class="custom-hourBlock"></span>
        </label>
        <textarea class="col-8" name="inputEvent" placeholder=" Next off the list... "></textarea>
        <input class="col-1 saveBtn" type="submit" value="Save">
      </form>

      <form class="row justify-content-center">
        <label class="col-1 hour" for="inputEvent">
          <span class="custom-hourBlock"></span>
        </label>
        <textarea class="col-8" name="inputEvent" placeholder="Off the list today...."></textarea>
        <input class="col-1 saveBtn" type="submit" value="Save">
      </form>

      <form class="row justify-content-center">
        <label class="col-1 hour" for="inputEvent">
          <span class="custom-hourBlock"></span>
        </label>
        <textarea class="col-8" name="inputEvent" placeholder="Will leave todo list today..."></textarea>
        <input class="col-1 saveBtn" type="submit" value="Save">
      </form>

      <form class="row justify-content-center">
        <label class="col-1 hour" for="inputEvent">
          <span class="custom-hourBlock"></span>
        </label>
        <textarea class="col-8" name="inputEvent" placeholder="Next thing to do "></textarea>
        <input class="col-1 saveBtn" type="submit" value="Save">
      </form>

      <form class="row justify-content-center">
        <label class="col-1 hour" for="inputEvent">
          <span class="custom-hourBlock"></span>
        </label>
        <textarea class="col-8" name="inputEvent" placeholder="plan to do ..."></textarea>
        <input class="col-1 saveBtn" type="submit" value="Save">
      </form>

      <form class="row justify-content-center">
        <label class="col-1 hour" for="inputEvent">
          <span class="custom-hourBlock"></span>
        </label>
        <textarea class="col-8" name="inputEvent" placeholder="plan to do ..."></textarea>
        <input class="col-1 saveBtn" type="submit" value="Save">
      </form>

      <form class="row justify-content-center">
        <label class="col-1 hour" for="inputEvent">
          <span class="custom-hourBlock"></span>
        </label>
        <textarea class="col-8" name="inputEvent" placeholder="plan to do ..."></textarea>
        <input class="col-1 saveBtn" type="submit" value="Save">
      </form>

      <form class="row justify-content-center">
        <label class="col-1 hour" for="inputEvent">
          <span class="custom-hourBlock"></span>
        </label>
        <textarea class="col-8" name="inputEvent" placeholder="plan to do ..."></textarea>
        <input class="col-1 saveBtn" type="submit" value="Save">
      </form>

      <form class="row justify-content-center">
        <label class="col-1 hour" for="inputEvent">
          <span class="custom-hourBlock"></span>
        </label>
        <textarea class="col-8" name="inputEvent" placeholder="plan to do ..."></textarea>
        <input class="col-1 saveBtn" type="submit" value="Save">
      </form>


      <form class="row justify-content-center">
        <label class="col-1 hour" for="inputEvent">
          <span class="custom-hourBlock"></span>
        </label>
        <textarea class="col-8" name="inputEvent" placeholder="Something to do today... "></textarea>
        <input class="col-1 saveBtn" type="submit" value="Save">
      </form>
    </div>
    <!-- call the JS file to do the work-->
    <script src="./assets/javascript/script.js"></script>
    
  </body>
</html>
